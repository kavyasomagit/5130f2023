<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <form Id="MainForm" class="w-25 m-4">
        <h2 class="mb-3">LogIn User</h2>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailInp" placeholder="name@example.com">
            <label for="emailInp">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="PasswordInp" placeholder="Password">
            <label for="PasswordInp">Password</label>
          </div>


          <button type="submit" class="btn btn-primary" style="float: right;">Log In</button>
          <a href="register.html"> <button type="button" class="btn btn-primary me-2" style="float: right;">Sign Up</button></a>
    </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
        import { getDatabase, get, ref, child } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";


        const firebaseConfig = {
          apiKey: "AIzaSyBn4EuBKAouXM-w7TVLqd2g-JDUobbf1rw",
          authDomain: "lab2023-c7504.firebaseapp.com",
          projectId: "lab2023-c7504",
          storageBucket: "lab2023-c7504.appspot.com",
          messagingSenderId: "220379966745",
          appId: "1:220379966745:web:f2fa63b550d53fc45f2988"
        };
      
        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const auth = getAuth(app);
        const dbref = ref(db);

        let EmailInp = document.getElementById('emailInp');
        let PassInp = document.getElementById('PasswordInp');
        let MainForm = document.getElementById('MainForm');

        let SignInUser = evt => {
            evt.preventDefault();
        

            signInWithEmailAndPassword(auth, EmailInp.value, PassInp.value)
        .then((credentials) => {
            console.log(credentials)
            get(child(dbref, 'UsersAuthList/' + credentials.user.uid)).then((snapshot) => {
                if(snapshot.exists){
                    sessionStorage.setItem("user-info", JSON.stringify({
                        firstname:snapshot.val().firstname,
                        lastname: snapshot.val().lastname

                    }))
                    sessionStorage.setItem("user-creds", JSON.stringify(credentials.user));
                    window.location.href = 'home.html'
                }
            })
        })
        .catch((error) => {
            alert(error.message);
            console.log(error.code);
            console.log(error.message);
        })
    }
        MainForm.addEventListener('submit', SignInUser)
      </script>

</body>
</html>
