<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>User Information</h2>
        <form action="javascript:void(0);" method="post" onsubmit="submitForm()">
            <div class="form-group">
                <label for="placeOfBirth">Place of Birth:</label>
                <input type="text" class="form-control" id="placeOfBirth" name="placeOfBirth" required>
            </div>
            <div class="form-group">
                <label for="currentLocation">Where I Live Now:</label>
                <input type text" class="form-control" id="currentLocation" name="currentLocation" required>
            </div>
            <div class="form-group">
                <label for="desiredLocation">Where I'd Like to Live:</label>
                <input type="text" class="form-control" id="desiredLocation" name="desiredLocation" required>
            </div>
            <div class="form-group">
                <label for="significantOtherBirthplace">Hometown:</label>
                <input type="text" class="form-control" id="significantOtherBirthplace" name="significantOtherBirthplace">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a href="javascript:history.back()" class="btn btn-primary mt-3">Back</a>
        <p id="thanksMessage" style="display: none; color: green;">Thanks for submitting the details!</p>
    </div>

    <script>
        function submitForm() {
            // Process the form data (you can send it to the server if needed).
            
            // Display the thank you message.
            document.getElementById("thanksMessage").style.display = "block";
            
            // Clear the form fields.
            document.getElementById("placeOfBirth").value = "";
            document.getElementById("currentLocation").value = "";
            document.getElementById("desiredLocation").value = "";
            document.getElementById("significantOtherBirthplace").value = "";
        }
    </script>
</body>
</html>
