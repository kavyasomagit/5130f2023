<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Image, Resume, and CV</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .upload-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control-file {
            display: block;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload Your Image, Resume, and CV</h2>
        <form action="#" method="post" enctype="multipart/form-data" onsubmit="showThanks(event)">
            <div class="form-group">
                <label for="imageUpload">Upload Your Image:</label>
                <input type="file" class="form-control-file" id="imageUpload" name="imageUpload" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="resumeUpload">Upload Your Resume:</label>
                <input type="file" class="form-control-file" id="resumeUpload" name="resumeUpload" accept=".pdf,.doc,.docx" required>
            </div>

            <div class="form-group">
                <label for="cvUpload">Upload Your CV:</label>
                <input type="file" class="form-control-file" id="cvUpload" name="cvUpload" accept=".pdf,.doc,.docx" required>
            </div>

            <input type="submit" class="btn btn-primary" value="Upload Files">
        </form>

        <p id="thanksMessage" style="display: none;">Thanks for uploading files!</p>
    </div>

    <script>
        function showThanks(event) {
            event.preventDefault(); // Prevent the form submission.
            document.getElementById("thanksMessage").style.display = "block";
        }
    </script>

<a href="javascript:history.back()" class="btn btn-primary mt-3">Back</a>
</body>
</html>
